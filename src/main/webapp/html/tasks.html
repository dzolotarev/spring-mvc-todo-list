<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tasks</title>
</head>
<body>
<table>
    <thead>
    <th>ID</th>
    <th>Description</th>
    <th>Status</th>
    </thead>
    <tbody>
    <tr th:each="task, numbers : ${tasks}">
        <td th:text="${task.id}"></td>
        <td th:text="${task.description}" th:id="'description_' + ${task.id}"></td>
        <td th:text="${task.status}" th:id="'status_' + ${task.id}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
